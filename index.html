<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
</head>
<body>
  <div id="game-container">
    <div id="focus-caller">
      <h1 class="focus-message">Please click here to resume play</h1>
    </div>
  
    <div id="wordle-board">
      <div class="word-attempt">
        <div class="word-attempt-letter letter-correct">A</div>
        <div class="word-attempt-letter letter-partial-correct">B</div>
        <div class="word-attempt-letter">C</div>
        <div class="word-attempt-letter">D</div>
        <div class="word-attempt-letter">E</div>
      </div>
      <div class="word-attempt">
        <div class="word-attempt-letter">A</div>
        <div class="word-attempt-letter">B</div>
        <div class="word-attempt-letter">C</div>
        <div class="word-attempt-letter">D</div>
        <div class="word-attempt-letter">E</div>
      </div>
      <div class="word-attempt">
        <div class="word-attempt-letter">A</div>
        <div class="word-attempt-letter">B</div>
        <div class="word-attempt-letter">C</div>
        <div class="word-attempt-letter">D</div>
        <div class="word-attempt-letter">E</div>
      </div>
      <div class="word-attempt input">
        <div class="word-attempt-letter">_</div>
        <div class="word-attempt-letter">_</div>
        <div class="word-attempt-letter">X</div>
        <div class="word-attempt-letter">_</div>
        <div class="word-attempt-letter">_</div>
      </div>
    </div>
  </div>
</body>
</html>
